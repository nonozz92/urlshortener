<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Urlshortener</a>
        <div class="d-flex align-items-center">
          <span id="loginStatus" class="me-3">Déconnecté</span>
          <button
            id="loginButton"
            class="btn btn-success"
            onclick="redirectToLogin()"
          >
            Connexion
          </button>
          <button
            id="logoutButton"
            class="btn btn-danger"
            style="display: none"
          >
            Déconnexion
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Urlshortener</h1>
      <div class="mb-3">
        <label for="longUrl" class="form-label">URL à raccourcir</label>
        <input
          type="text"
          class="form-control"
          id="longUrl"
          placeholder="Entrez l'URL ici"
        />
      </div>
      <button id="shortenUrl" class="btn btn-primary mb-3">
        Raccourcir l'URL
      </button>

      <div class="mb-3">
        <label for="shortUrl" class="form-label">URL raccourci</label>
        <input
          type="text"
          class="form-control"
          id="shortUrl"
          placeholder="Entrez l'URL raccourci ici"
        />
      </div>
      <button id="redirectToLongUrl" class="btn btn-primary">
        Aller à l'URL
      </button>
    </div>
    <div class="container mt-5" id="statsContainer">
      <h2>Statistiques</h2>
      <p id="totalUrls">Nombre d'URL raccourci : chargement...</p>
      <ul id="urlList" class="list-group"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
